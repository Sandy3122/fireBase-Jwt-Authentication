<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register Page</title>
  </head>
  <body>
    <form action="/register" method="POST" class="container text-center my-5">
    <div>
        <h1>Register Page</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="userName" id="userName" required placeholder="user Name">
            <label for="User Name">User Name</label>
          </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" name="mobileNumber" id="mobileNumber" required placeholder="Mobile Number">
            <label for="Mobile Number">Mobile Number</label>
          </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="profilePic" id="profilePic" required placeholder="Profile Pic">
            <label for="profilePic">Profile Pic</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" required placeholder="Password">
            <label for="password">Password</label>
          </div>

          <button type="submit" class="btn btn-primary m-4">Sign Up</button>
          <a href="/login"><button type="button" class="btn btn-primary m-4">Log In</button></a>
    </div>
</form>
      


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
